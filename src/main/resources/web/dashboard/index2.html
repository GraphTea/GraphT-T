        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            -webkit-animation-name: fadeIn; /* Fade in the background */
            -webkit-animation-duration: 0.4s;
            animation-name: fadeIn;
            animation-duration: 0.4s
        }

        /* Modal Content */
        .modal-content {
            position: fixed;
            bottom: 0;
            background-color: #fefefe;
            width: 100%;
            -webkit-animation-name: slideIn;
            -webkit-animation-duration: 0.4s;
            animation-name: slideIn;
            animation-duration: 0.4s
        }

            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 2px;
            background-color: #5cb85c;
            color: white;
            height: 35px;
        }

        .modal-body {

        }

        .modal-footer {
            padding: 2px 2px;

            color: white;
            height: 35px;
        }

        /* Add Animation */
        @-webkit-keyframes slideIn {
            from {bottom: -300px; opacity: 0}
            to {bottom: 0; opacity: 1}
        }

        @keyframes slideIn {
            from {bottom: -300px; opacity: 0}
            to {bottom: 0; opacity: 1}

    /**
     * runs a BFS on graph, starting the given vertex as the root
     */
    function BFSrun(treeRoot, f) {
        var q = [], ret = [];
        q.push(treeRoot);
        ret.push(treeRoot);
        treeRoot.setMark = true;
        treeRoot.obj = 0;
        while (q.length != 0) {
            var v = q.splice(0, 1)[0];
            v.neighborhood().forEach(function (vertex) {
                if (vertex.setMark == undefined || vertex.setMark == false) {
                    vertex.setMark = true;
                    vertex.obj = v.obj + 1;
                    q.push(vertex);
                    ret.push(vertex);
                    f(vertex, v);
                }
            });
        }
        return ret;
    }

    function getAngle(p1, p2) {
        var angle = Math.atan2(p1.y - p2.y,
            p1.x - p2.x);
        if (angle < 0) {
            // atan2 returns getAngle in phase -pi to pi, which means
            // we have to convert the answer into 0 to 2pi range.
            angle += 2 * Math.PI;
        }
        return angle;
    }

    function getMiddlePoint(p1, p2) {
        return {x:(p1.x + p2.x) / 2, y:(p1.y + p2.y) / 2};
    }

    function sizeOfIntersectionOfArrays(arr1, arr2) {
        var cnt = 0;
        if(arr1.indexOf(arr2[0]) == -1) cnt++;
        if(arr1.indexOf(arr2[1]) == -1) cnt++;
        if(arr1.indexOf(arr2[2]) == -1) cnt++;
        return cnt;
    }
